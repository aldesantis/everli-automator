<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #3ca000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #328500;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .progress-container {
      margin-top: 10px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #3ca000;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
    #current-item {
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <textarea id="grocery-list" placeholder="Enter your grocery items (one per line)"></textarea>
  <div style="margin-bottom: 10px;">
    <label for="selection-logic" style="display: block; margin-bottom: 5px;">Selection Logic:</label>
    <select id="selection-logic" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
      <option value="most-relevant">Most relevant</option>
    </select>
  </div>
  <button id="start-shopping">Add Items to Cart</button>
  <div class="progress-container" id="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="progress-text" id="progress-text">Processing items: 0/0</div>
    <div id="current-item"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
